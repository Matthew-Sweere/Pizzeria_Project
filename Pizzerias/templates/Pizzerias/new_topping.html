{% extends "Pizzerias/base.html" %}

    {% block content %}

    <!-- includes the pizza_id value in the URL, so the view function can associate the new topping
        with the correct pizza-->
    <p><a href="{% url 'Pizzerias:pizza' pizza.id %}">{{ pizza }}</a>
    </p>

        <p>Add a new topping:</p>
    
    <form action="{% url 'Pizzerias:new_topping' pizza.id %}" method='post'>
        {% csrf_token %}
        {{ form.as_p }}

        <button name="submit">Add topping</button>
    </form>

{% endblock content %}
